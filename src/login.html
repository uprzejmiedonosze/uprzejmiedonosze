<? 
require_once(__DIR__ . '/../inc/include.php');

$logout = false;
if(isset($_GET['logout'])){
    unset($_SESSION['token']);
    $logout = true;
}

@$next = $_GET['next'] ?? '/';

@$error = $_GET['error'];

echo generate('login.html.twig',
[
    'head' =>
    [
        'title' => "Zaloguj się",
        'shortTitle' => "Zaloguj się"
    ],
    'config' =>
    [
        'signInSuccessUrl' => $next,
        'logout' => $logout,
        'error' => $error
    ]
]
);

?>
