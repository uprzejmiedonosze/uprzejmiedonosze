<? 
require_once(__DIR__ . '/../autoload.php');
require_once(__DIR__ . '/../inc/include.php');

checkIfLogged();

$signInSuccessUrl = 'start.html';
if(isset($_GET['next'])){
    $signInSuccessUrl = $_GET['next'];
}

$post = $_POST;
$name = trim($post["name"]);
$msisdn = trim($post["msisdn"]);
$address = str_replace(', Polska', '', trim($post["address"]));

if($storage->getCurrentUser()->updateUserData($name, $msisdn, $address)){
    $storage->saveUser($storage->getCurrentUser());
    redirect("$signInSuccessUrl");
}else{
    redirect("register.html?next=$signInSuccessUrl");
}

?>
